<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template">
        <h1>Spring MVC / Thymeleaf / Bootstrap</h1>
        <p class="lead" th:text="${greeting}">(greeting)</p>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
      </div>

      <div class="alert alert-primary" role="alert">
        This is a primary alertâ€”check it out!
      </div>

    </div>

    <tr th:each="post : ${posts}">
      <div class="container post my-5">

        <h1 th:text="${post.title}">Post Title - This is container 2</h1>
        <p th:text="${post.content}" />

      </div>
    </tr>

    <div th:include="layout :: footer" id="footer">(footer)</div>

  </body>
</html>
